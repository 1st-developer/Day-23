<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

    <div class="page">
        <header>
            <div class="links">
                <div class="logo"><ion-icon name="logo-figma"></ion-icon></div>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Services</a>
                <a href="#">Work</a>
                <a href="#">Jops</a>
            </div>
            <div class="btn">
                <button class="sign-in">Sign In</button>
                <button class="sign-up">Sign Up</button>
            </div>
        </header>


        <div class="wrapper">

            <div class="icon-close">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </div>

            <div class="container">

                <div class="left">
                    <div class="details">
                        <h2>Hi guys ðŸ‘‹</h2>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                            <br> Soluta perspiciatis veritatis animi nostrum perferendis facilis.</p>
                            <div class="more">
                                <label class="label-text">Don't have an account?</label>
                                <button class="register-link">Register</button>
                            </div>
                    </div>
                </div>

                <div class="form-box login">
                    <h2>Login</h2>
                    <form action="#">
                        <div class="input-box">
                            <div class="icon">
                                <ion-icon name="person-outline"></ion-icon>
                            </div>
                            <input type="text" required placeholder="Username">
                        </div>
                        <div class="input-box">
                            <div class="icon">
                                <ion-icon name="mail-outline"></ion-icon>
                            </div>
                            <input type="email" required placeholder="Email">
                        </div>
                        <div class="input-box">
                            <div class="icon">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                            </div>
                            <input type="password" required placeholder="Password">
                        </div>
            
                        <div class="remember-forgot">
                            <label><input type="checkbox">Remember me</label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="button">
                            <button type="submit" class="btn-login">Login</button>
                            <button type="submit" class="google">Sign with google</button>
                        </div>
                    </form>
                </div>

                <div class="form-box register">
                    <h2>Registeration</h2>
                    <form action="#">
                        <div class="input-box">
                            <div class="icon">
                                <ion-icon name="person-outline"></ion-icon>
                            </div>
                            <input type="text" required placeholder="First name">
                        </div>
                        <div class="input-box">
                            <div class="icon">
                                <ion-icon name="person-outline"></ion-icon>
                            </div>
                            <input type="text" required placeholder="Last name">
                        </div>
                        <div class="input-box">
                            <div class="icon">
                                <ion-icon name="globe-outline"></ion-icon>
                            </div>
                            <input type="text" required placeholder="Country">
                        </div>
                        <div class="input-box">
                            <div class="icon">
                                <ion-icon name="mail-outline"></ion-icon>
                            </div>
                            <input type="email" required placeholder="Email">
                        </div>
                        <div class="input-box">
                            <div class="icon">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                            </div>
                            <input type="password" required placeholder="Password">
                        </div>
                        <div class="button">
                            <button type="submit" class="btn-login">Register</button>
                        </div>
                    </form>
                </div>

            </div>
    
    
        </div>

    </div>


</body>
</html>
